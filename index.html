<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="icon.png" />
  <link rel="manifest" href="manifest.json" />
  <title>HeightX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <div class="sidebar">
      <div class="logo">
        <img src="icon.png" alt="Hx Icon" />
        <h1>HeightX</h1>
      </div>

      <div class="card">
        <label><input type="checkbox" id="air"> Include Air Resistance</label>
        <label><input type="checkbox" id="expertMode"> Enable Expert Mode</label>
        <input type="number" id="time" placeholder="Time of Fall (s)" />
        <button onclick="calculateHeight()">CALCULATE</button>
        <p id="output">Height: --</p>
      </div>

      <div id="expertFeatures" style="display: none;">
        <div class="card">
          <h2>Comparación de lanzamientos</h2>
          <input type="number" id="vComp1" placeholder="Velocidad 1 (m/s)" />
          <input type="number" id="vComp2" placeholder="Velocidad 2 (m/s)" />
          <button onclick="comparar()">Comparar</button>
          <p id="outComp"></p>
        </div>

        <div class="card">
          <h2>Gravedad personalizada</h2>
          <input type="number" id="customG" placeholder="Gravedad (m/s²)" />
          <button onclick="aplicarGravedad()">Aplicar gravedad</button>
          <p id="outGrav"></p>
        </div>

        <div class="card">
          <h2>Forma del objeto</h2>
          <select onchange="setForma(this.value)">
            <option value="esfera">Esfera</option>
            <option value="cubo">Cubo</option>
            <option value="cilindro">Cilindro</option>
          </select>
        </div>

        <div class="card">
          <h2>Cálculo inverso por altura</h2>
          <input type="number" id="hDeseada" placeholder="Altura (m)" />
          <button onclick="calcularInverso()">Calcular velocidad</button>
          <p id="outInverso"></p>
        </div>

        <div class="card">
          <h2>Historial de lanzamientos</h2>
          <button onclick="mostrarHistorial()">Ver historial</button>
          <div id="historialCompleto"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    document.getElementById("expertMode").addEventListener("change", function () {
      document.getElementById("expertFeatures").style.display = this.checked ? "block" : "none";
    });
  </script>
</body>
</html>
