
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>HeightX Expert</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo">Hx</div>
      <h1 id="title">HeightX Expert</h1>
    </header>
    <main>
      <label for="time" data-i18n="label_time">⏱ Time of Fall (s)</label>
      <input type="number" id="time" placeholder="e.g. 3.5" />
      <div class="checkbox-container">
        <input type="checkbox" id="air" />
        <label for="air" data-i18n="label_air">Include Air Resistance</label>
      </div>
      <div id="extraInputs" style="display: none;">
        <label for="diameter" data-i18n="label_diameter">⚪ Diameter (m)</label>
        <input type="number" id="diameter" placeholder="e.g. 0.6" />
        <label for="mass" data-i18n="label_mass">⚖️ Mass (kg)</label>
        <input type="number" id="mass" placeholder="e.g. 3" />
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="expertMode" />
        <label for="expertMode" data-i18n="label_expert">Enable Expert Mode</label>
      </div>
      <div id="expertInputs" style="display: none;">
        <label for="cd" data-i18n="label_cd">💨 Drag Coefficient (Cd)</label>
        <input type="number" id="cd" placeholder="e.g. 0.47 (sphere)" step="0.01" />
      </div>
      <button onclick="calculateHeight()" data-i18n="btn_calc">CALCULATE</button>
      <div id="result">Height: --</div>
      <div id="expertOutput" style="display:none;">Details: --</div>
      <canvas id="chart" width="400" height="200" style="margin-top:1rem;"></canvas>
      <button onclick="exportResults()" data-i18n="btn_export">📤 Export Results</button>
      <h2 data-i18n="label_history">📜 History</h2>
      <ul id="history"></ul>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
