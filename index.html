
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <title>HeightX Pro</title>
</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo">Hx</div>
      <h1>HeightX Pro</h1>
    </header>
    <main>
      <label for="time">⏱ Time of Fall</label>
      <input type="number" id="time" placeholder="e.g. 3.5">

      <div class="checkbox-container">
        <input type="checkbox" id="air" />
        <label for="air">Include Air Resistance</label>
      </div>

      <div id="extraInputs" style="display: none;">
        <label for="diameter">⚪ Diameter (m)</label>
        <input type="number" id="diameter" placeholder="e.g. 0.6">

        <label for="mass">⚖️ Mass (kg)</label>
        <input type="number" id="mass" placeholder="e.g. 3">
      </div>

      <div class="checkbox-container">
        <input type="checkbox" id="expertMode" />
        <label for="expertMode">Enable Expert Mode</label>
      </div>

      <button onclick="calculateHeight()">CALCULATE</button>
      <div id="result">Height: --</div>

      <button onclick="exportResults()">📤 Export Results</button>

      <h2>📜 History</h2>
      <ul id="history"></ul>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
