
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <title>HeightX</title>
</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo">Hx</div>
      <h1>HeightX</h1>
    </header>
    <main>
      <label for="time">Time of Fall</label>
      <input type="number" id="time" placeholder="7 seconds">

      <div class="checkbox-container">
        <input type="checkbox" id="air" />
        <label for="air">Include air resistance</label>
      </div>

      <label for="diameter">Diameter of object</label>
      <input type="number" id="diameter" placeholder="0.6 m">

      <label for="mass">Mass of object</label>
      <input type="number" id="mass" placeholder="3 kg">

      <button onclick="calculateHeight()">CALCULATE</button>
      <div id="result">Height: --</div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
