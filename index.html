<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="icon.png" />
  <link rel="manifest" href="manifest.json" />
  <title>HeightX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1><img src="icon.png" alt="Hx" style="height: 40px; vertical-align: middle;"> HeightX</h1>
    <label><input type="checkbox" id="air" /> Include Air Resistance</label><br />
    <label><input type="checkbox" id="expertMode" /> Enable Expert Mode</label><br />
    <input type="number" id="time" placeholder="Time of Fall (s)" />
    <button onclick="calculateHeight()">CALCULATE</button>
    <p id="output">Height: --</p>

    <div id="expertFeatures" style="display:none;">
      <hr />
      <h3>Comparación de lanzamientos</h3>
      <input type="number" id="vComp1" placeholder="Velocidad 1 (m/s)">
      <input type="number" id="vComp2" placeholder="Velocidad 2 (m/s)">
      <button onclick="const r=compararLanzamientos(parseFloat(vComp1.value),parseFloat(vComp2.value)); outComp.innerText='Altura 1: '+r.h1.toFixed(2)+' m | Altura 2: '+r.h2.toFixed(2)+' m';">Comparar</button>
      <p id="outComp"></p>

      <h3>Gravedad personalizada</h3>
      <input type="number" id="customG" placeholder="Gravedad (m/s²)">
      <button onclick="setGravedad(customG.value); outGrav.innerText='Gravedad actual: '+customG.value+' m/s²';">Aplicar gravedad</button>
      <p id="outGrav"></p>

      <h3>Forma del objeto</h3>
      <select onchange="setForma(this.value)">
        <option value="esfera">Esfera</option>
        <option value="cubo">Cubo</option>
        <option value="cilindro">Cilindro</option>
      </select>

      <h3>Cálculo inverso por altura</h3>
      <input type="number" id="hDeseada" placeholder="Altura (m)">
      <button onclick="const v=calcularVelocidadParaAltura(parseFloat(hDeseada.value)); outInverso.innerText='Velocidad necesaria: '+v.toFixed(2)+' m/s';">Calcular</button>
      <p id="outInverso"></p>

      <h3>Historial de lanzamientos</h3>
      <button onclick="mostrarHistorialEnElemento('historialCompleto')">Ver historial</button>
      <div id="historialCompleto"></div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    document.getElementById("expertMode").addEventListener("change", function () {
      document.getElementById("expertFeatures").style.display = this.checked ? "block" : "none";
    });
  </script>
</body>
</html>
